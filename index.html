<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Airport+Airline Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    
    <header>
        
        <img src='assets/images/embarkheader.png' alt='headerImg' height='300px' width='100%'>
        
    </header>


    
    
    <div class='container'>
        <h1>Airport and Airline Trivia Game</h1>
        <button class='btn btn-primary' id='startBtn'>Start</button>
        <!-- Questions page -->
        <div id=timeLeft></div>
        <div id=currentQuestion></div>
        <div class='question'></div>
        <div class='answerList'></div>
        <!-- Answers Page -->
        <div id=message></div>
        <div id=correctedAnswer></div>
        <div id=pic></div>
        <!-- Score -->
        <div id=finalMessage></div>
        <div id=correctAnswers></div>
        <div id=incorrectAnswers></div>
        <div id=unanswered></div>
        <div id='startOverBtn'></div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
